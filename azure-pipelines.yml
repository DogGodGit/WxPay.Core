trigger:
- master

pool:
  # examples of other options: 'macOS-10.13', 'vs2017-win2016'
  vmImage: 'ubuntu-16.04' 

# do this before all your .NET Core tasks
steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: 'WxPayDemo/WxPayDemo.csproj'
    arguments: '--configuration Release'
 